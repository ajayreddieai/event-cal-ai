<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Discovery Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .calendar-header {
            background: #007AFF;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .weekday-header {
            background: #f8f9fa;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }

        .calendar-day {
            min-height: 120px;
            padding: 5px;
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
            transition: background 0.3s;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: #f0f8ff;
        }

        .calendar-day.other-month {
            color: #ccc;
            background: #fafafa;
        }

        .calendar-day.today {
            background: #e3f2fd;
            font-weight: bold;
        }

        .date-number {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .event-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 3px;
            margin-bottom: 2px;
        }

        .event-item {
            background: #007AFF;
            color: white;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-bottom: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .event-item:hover {
            background: #0056b3;
        }

        .event-item.business { background: #FF9500; }
        .event-item.technology { background: #34C759; }
        .event-item.arts { background: #AF52DE; }
        .event-item.music { background: #FF2D70; }
        .event-item.sports { background: #FF3B30; }
        .event-item.networking { background: #5856D6; }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-card {
            background: #f8f9fa;
            border-left: 4px solid #007AFF;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .event-time {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .event-location {
            font-size: 0.9rem;
            color: #007AFF;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #007AFF, #0056b3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .control-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #218838;
        }

        .control-btn.refresh {
            background: #007AFF;
        }

        .control-btn.refresh:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .calendar-day {
                min-height: 80px;
            }

            .title {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">📅 Event Discovery Calendar</h1>
            <p class="subtitle">Discover and organize local events</p>
        </div>

        <div class="controls">
            <button class="control-btn refresh" onclick="loadEvents()">🔄 Refresh Events</button>
            <button class="control-btn" onclick="addSampleEvents()">➕ Add Sample Events</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 300px; gap: 20px;">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn" onclick="previousMonth()">‹</button>
                    <div class="month-year" id="monthYear">January 2024</div>
                    <button class="nav-btn" onclick="nextMonth()">›</button>
                </div>

                <div class="calendar-grid">
                    <div class="weekday-header">Sun</div>
                    <div class="weekday-header">Mon</div>
                    <div class="weekday-header">Tue</div>
                    <div class="weekday-header">Wed</div>
                    <div class="weekday-header">Thu</div>
                    <div class="weekday-header">Fri</div>
                    <div class="weekday-header">Sat</div>
                </div>

                <div id="calendarDays" class="calendar-grid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>

            <div class="sidebar">
                <div class="section-title">📊 Today's Events</div>
                <div id="todayEvents" class="event-list">
                    <!-- Today's events will be shown here -->
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEvents">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="savedCount">0</div>
                        <div class="stat-label">Saved</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];
        let savedEvents = [];

        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date to September 2025
            currentDate = new Date(2025, 8, 1); // Month is 0-indexed, so 8 = September
            loadEvents();
            renderCalendar();
        });

        function loadEvents() {
            // Simulate loading events
            events = [
                {
                    id: 1,
                    title: "Tech Conference 2025",
                    date: "2025-09-15",
                    time: "9:00 AM",
                    location: "Convention Center",
                    category: "technology",
                    description: "Annual technology conference featuring latest innovations"
                },
                {
                    id: 2,
                    title: "Startup Pitch Competition",
                    date: "2025-09-18",
                    time: "2:00 PM",
                    location: "Business Hub",
                    category: "business",
                    description: "Watch innovative startups pitch their ideas to investors"
                },
                {
                    id: 3,
                    title: "AI Workshop",
                    date: "2025-09-22",
                    time: "10:00 AM",
                    location: "Tech University",
                    category: "technology",
                    description: "Hands-on workshop covering neural networks and AI basics"
                },
                {
                    id: 4,
                    title: "Jazz Festival",
                    date: "2025-09-20",
                    time: "7:00 PM",
                    location: "Downtown Plaza",
                    category: "music",
                    description: "Live jazz performances featuring local and international artists"
                },
                {
                    id: 5,
                    title: "Business Networking Event",
                    date: "2025-09-25",
                    time: "6:00 PM",
                    location: "Conference Center",
                    category: "networking",
                    description: "Connect with professionals from various industries"
                },
                {
                    id: 6,
                    title: "Art Gallery Opening",
                    date: "2025-09-16",
                    time: "5:00 PM",
                    location: "Metropolitan Museum",
                    category: "arts",
                    description: "Exclusive opening of contemporary art exhibition"
                },
                {
                    id: 7,
                    title: "Photography Workshop",
                    date: "2025-09-28",
                    time: "10:00 AM",
                    location: "Art Gallery",
                    category: "arts",
                    description: "Learn professional photography techniques"
                },
                {
                    id: 8,
                    title: "Basketball Championship",
                    date: "2025-09-30",
                    time: "3:00 PM",
                    location: "Sports Arena",
                    category: "sports",
                    description: "Annual basketball championship with teams from the city"
                }
            ];

            savedEvents = [1, 3]; // Event IDs that are saved
            renderCalendar();
            updateStats();
            showTodayEvents();
        }

        function addSampleEvents() {
            // Add more sample events for September 2025
            const newEvents = [
                {
                    id: 9,
                    title: "Food Festival",
                    date: "2025-09-17",
                    time: "11:00 AM",
                    location: "Central Park",
                    category: "food",
                    description: "Annual food festival with local restaurants and food trucks"
                },
                {
                    id: 10,
                    title: "Marathon 2025",
                    date: "2025-09-21",
                    time: "7:00 AM",
                    location: "City Streets",
                    category: "sports",
                    description: "Annual city marathon with thousands of participants"
                },
                {
                    id: 11,
                    title: "Book Fair",
                    date: "2025-09-23",
                    time: "9:00 AM",
                    location: "Convention Center",
                    category: "education",
                    description: "Book fair featuring local authors and publishers"
                },
                {
                    id: 12,
                    title: "Rock Concert",
                    date: "2025-09-27",
                    time: "8:00 PM",
                    location: "Stadium Arena",
                    category: "music",
                    description: "Live rock concert featuring popular bands"
                }
            ];

            events.push(...newEvents);
            renderCalendar();
            updateStats();
            showTodayEvents();
        }

        function renderCalendar() {
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            document.getElementById('monthYear').textContent =
                monthNames[currentDate.getMonth()] + ' ' + currentDate.getFullYear();

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            // Previous month days
            for (let i = 0; i < startingDayOfWeek; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 0);
                const prevDay = prevMonth.getDate() - startingDayOfWeek + i + 1;
                dayElement.innerHTML = `<div class="date-number">${prevDay}</div>`;
                calendarDays.appendChild(dayElement);
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                const today = new Date();
                const isToday = dateStr === today.toISOString().split('T')[0];

                dayElement.className = `calendar-day ${isToday ? 'today' : ''}`;

                // Get events for this day
                const dayEvents = events.filter(event => event.date === dateStr);

                let eventsHTML = `<div class="date-number">${day}</div>`;

                if (dayEvents.length > 0) {
                    eventsHTML += dayEvents.slice(0, 3).map(event => {
                        const isSaved = savedEvents.includes(event.id);
                        return `<div class="event-item ${event.category}" onclick="showEventDetails(${event.id})">
                            ${isSaved ? '⭐ ' : ''}${event.title.substring(0, 20)}...
                        </div>`;
                    }).join('');

                    if (dayEvents.length > 3) {
                        eventsHTML += `<div class="event-item" onclick="showDayEvents('${dateStr}')">
                            +${dayEvents.length - 3} more
                        </div>`;
                    }
                }

                dayElement.innerHTML = eventsHTML;
                dayElement.onclick = () => showDayEvents(dateStr);
                calendarDays.appendChild(dayElement);
            }

            // Next month days
            const totalCells = calendarDays.children.length;
            const remainingCells = 42 - totalCells;

            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.innerHTML = `<div class="date-number">${day}</div>`;
                calendarDays.appendChild(dayElement);
            }
        }

        function showDayEvents(dateStr) {
            const dayEvents = events.filter(event => event.date === dateStr);
            const todayEvents = document.getElementById('todayEvents');

            if (dayEvents.length === 0) {
                todayEvents.innerHTML = '<p style="color: #666; text-align: center;">No events scheduled</p>';
                return;
            }

            todayEvents.innerHTML = dayEvents.map(event => {
                const isSaved = savedEvents.includes(event.id);
                return `
                    <div class="event-card" onclick="showEventDetails(${event.id})">
                        <div style="font-weight: bold; margin-bottom: 5px;">${isSaved ? '⭐ ' : ''}${event.title}</div>
                        <div class="event-time">${event.time}</div>
                        <div class="event-location">📍 ${event.location}</div>
                        <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">${event.category}</div>
                    </div>
                `;
            }).join('');
        }

        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            const isSaved = savedEvents.includes(eventId);
            alert(`
🎯 ${event.title}
⏰ ${event.time}
📍 ${event.location}
🏷️ ${event.category}
📝 ${event.description}

${isSaved ? '⭐ This event is saved!' : '💾 Click to save this event'}
            `);
        }

        function previousMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            renderCalendar();
            showTodayEvents();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            renderCalendar();
            showTodayEvents();
        }

        function updateStats() {
            document.getElementById('totalEvents').textContent = events.length;
            // Count events for the first day of the current month
            const currentMonthStart = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-01`;
            document.getElementById('todayCount').textContent = events.filter(e =>
                e.date === currentMonthStart
            ).length;
            document.getElementById('savedCount').textContent = savedEvents.length;
        }

        function showTodayEvents() {
            // Use the first day of the current month as "today" for demo purposes
            const today = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-01`;
            showDayEvents(today);
        }

        // Initial load
        showTodayEvents();
    </script>
</body>
</html>
